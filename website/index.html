<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <div class="app">
        <div class="card">
            <div id="entryHolder">
                <img class="icon">
                <div id="temp"></div>
                <div class="width-height">
                    <div class="center">
                        <div id="country"></div>
                        <div id="description"></div>
                    </div>
                </div>
                <div class="width-height">
                    <div class="center">
                        <div id="date"></div>
                        <div id="content"></div>
                    </div>
                </div>

            </div>
            <div class="search">
                <h2>Weather Journal Application</h2>
                <input type="text" id="zip" placeholder="Enter zip code here">
                <textarea id="feelings" placeholder="Enter your feelings her"></textarea>
                <button id="generate"> Generate</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
